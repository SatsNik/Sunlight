{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Sunlight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f9fbe7 0%, #fffde4 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .sunlight-card {
            max-width: 440px;
            margin: 7vh auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.08), 0 1.5px 6px rgba(255, 215, 0, 0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            border: 1.5px solid #ffe066;
        }
        .sunlight-title {
            color: #f9a825;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .btn-sunlight {
            background: linear-gradient(90deg, #f9a825 0%, #ffd600 100%);
            color: #fff;
            border: none;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.12);
        }
        .btn-sunlight:hover {
            background: linear-gradient(90deg, #ffd600 0%, #f9a825 100%);
            color: #fff;
        }
        .form-label {
            color: #388e3c;
            font-weight: 500;
        }
        .form-control:focus {
            border-color: #f9a825;
            box-shadow: 0 0 0 0.2rem rgba(249, 168, 37, 0.15);
        }
        .alert {
            border-radius: 8px;
        }
        .sunlight-link {
            color: #388e3c;
            font-weight: 500;
        }
        .sunlight-link:hover {
            color: #f9a825;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="sunlight-card">
    <h2 class="sunlight-title">Reset Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Reset Password</button>
    </form>
</div>
</body>
{% endblock %}
